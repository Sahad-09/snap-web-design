<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/input.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body class=" bg-[#FAFAFA] overflow-x-hidden text-psize font-epilogue">

  <nav class=" md:hidden p-5 bg-[#FAFAFA] flex justify-between items-center">
    <a ><img src="images/logo.svg" alt=""></a>
    <img id="close-btn" class="  hidden"  src="images/icon-close-menu.svg" alt="">
    <img id="open-btn" src="images/icon-menu.svg" alt="">
  </nav>

  <!--Desktop navbar-->
  <nav class=" md:block flex-wrap hidden md:mx-auto w-[96%] p-5 bg-[#FAFAFA] md:flex flex-row justify-between items-center ">
    <ul class=" flex flex-wrap flex-row  space-x-6 items-center">
      <a  class=" cursor-pointer"><img src="images/logo.svg" alt=""></a>
      <li class=" cursor-pointer">Features <img class=" inline" src="images/icon-arrow-down.svg" alt=""> </li>
      <li class=" cursor-pointer">Company <img class=" inline" src="images/icon-arrow-down.svg" alt=""></li>
      <li class=" cursor-pointer">Careers</li>
      <li class=" cursor-pointer">About</li>
    </ul>
    <div class=" flex flex-wrap space-x-3 items-center text-center">
      <p class=" cursor-pointer">Login</p> 
      <button class=" border border-[#696969] px-5 py-2 rounded-lg bg-[#FAFAFA]" >Register</button>           
    </div>
  </nav>


  <section id="menu" class="  hidden">
    <div class=" text-[#696969] absolute right-0 h-screen  w-[50%] bg-[#FAFAFA]">
      <ul class=" flex flex-col items-start mx-auto w-[80%] space-y-3">
        <li>Features <img class=" inline" src="images/icon-arrow-down.svg" alt=""> </li>
        <li>Company <img class=" inline" src="images/icon-arrow-down.svg" alt=""></li>
        <li>Careers</li>
        <li>About</li>
      </ul>
  
      <div class=" space-y-2 mt-7 text-center">
        <p>Login</p> 
        <button class=" border border-[#696969] px-9 py-1 rounded-lg bg-[#FAFAFA]" >Register</button>           
      </div>
    </div>
  </section>


  <main class=" md:flex-row flex flex-col space-y-14 text-center">
    <img class=" md:order-2 mx-a" src="images/image-hero-mobile.png" alt="">
    <div class=" md:py-24 space-y-8 md:flex-col">
      <h1 class=" text-4xl">Make Remote Work</h1>
      <p class=" text-[#696969] ">Get your team in ync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button class=" active:bg-[#696969] font-semibold  rounded-md p-4 text-[#FAFAFA] bg-[#141414]" type="button">Learn more</button>
      <div class="flex mt-20 space-x-10 justify-center">
        <img class=" max-w-full" src="images/client-databiz.svg" alt="">
        <img class=" max-w-full" src="images/client-audiophile.svg" alt="">
        <img class=" max-w-full" src="images/client-meet.svg" alt="">
        <img class=" max-w-full" src="images/client-maker.svg" alt="">
      </div>
    </div>
  </main>
  




  <script src="script.js"></script>
</body>
</html>
